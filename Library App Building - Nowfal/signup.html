        <div class="login-form">
          <form name="registration" action="#" onsubmit="return formValidation()" >
                <div class="avatar">
                    <img src="avatar.jpg" alt="Avatar">
                </div>
                <h2 class="text-center">Member Login</h2>   
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="passid" placeholder="Password" required="required">
                </div>        
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox" required="required"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center small">Don't have an account? <a href="login.html">Sign up here!</a></p>
